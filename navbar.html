<!DOCTYPE html>
<html>
    <head>
        <title>Nav Bar</title>
    </head>
    <body>
        <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: black;
           
        }
        h3{
            color: rgb(0, 173, 241);
            text-align: center;
            margin: 10px;
            margin-top: 30px;
            
        }
        div{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav{
            margin:20px;
            padding: 20px;
            width: 75%;
            
            border: rgb(0, 173, 241) 2px solid;
            box-shadow:10px 0px 30px rgb(0, 173, 241);
           
        }
        nav{
            animation: ani-1 5s ease infinite alternate;
           
        }
        ul{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 10px;


        }
        a{
            text-decoration: none;
            padding: 10px;
            color: rgb(0, 173, 241);
            transition: all 5s ease-out;
            border: 1px solid transparent;
            animation: ani-2 5s ease infinite alternate;
           
        }
        a:hover{
            background-color: rgb(0, 173, 241);
            color: black;
            box-shadow: 2px 0px 5px rgb(0, 173, 241);
           animation: ani-3 5s ease infinite alternate;
            border-radius: 7px;
            border:1px solid blue;
        }
        @keyframes ani-1{
            0%{
                border: rgb(0, 173, 241) 2px solid;
                box-shadow:10px 0px 30px rgb(0, 173, 241);
            }
            50%{
                border: rgb(255, 0, 0) 2px solid;
                box-shadow:10px 0px 30px rgb(255,0,0);
            }
            100%{
                border: rgb(0, 255, 0) 2px solid;
                box-shadow:10px 0px 30px rgb(0,255,0);
            }
        }
        @keyframes ani-2{
            0%{
                color:rgb(0, 173, 241);
                
            }
            50%{
                color: rgb(255, 0, 0);
               
            }
            100%{
                color: rgb(0, 255, 0);
               
            }
        }
        @keyframes ani-3{
            0%{
                background-color: rgb(0, 173, 241);
                box-shadow: 0px 0px 5px rgb(0, 173, 241);
            }
            50%{
                background-color: red;
                box-shadow: 0px 0px 5px red;
            }

            100%{
                background-color: rgb(0, 255, 0);
                box-shadow: 0px 0px 5px rgb(0, 255, 0);}
        }
       
        </style>
        <div>
            <h3>Nav Bar</h3>
        <nav>
           
                <ul>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">LinkedIn</a></li>
                    <li><a href="#">GitHub</a></li>
                </ul>
        </nav>
    </div>z
    </body>
</html>
